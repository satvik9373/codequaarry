<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Team</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

   <!-- custom css file link  -->

<body>

<header class="header">
   
   <section class="flex">

      <a href="home.html" class="logo">Codequarry</a>

      <form action="search.html" method="post" class="search-form">
         <input type="text" name="search_box" required placeholder="search courses..." maxlength="100">
         <button type="submit" class="fas fa-search"></button>
      </form>

      <div class="icons">
         <div id="menu-btn" class="fas fa-bars"></div>
         <div id="search-btn" class="fas fa-search"></div>
         <div id="user-btn" class="fas fa-user"></div>
         <div id="toggle-btn" class="fas fa-sun"></div>
      </div>

      <div class="profile">
        <img src="./assets/img/pic-1.jpg" class="image" alt="">
        <h3 class="name">COMPUTER SCIENCE (C.S)</h3>
        <p class="role">student</p>
      
        <div class="flex-btn">
        </div>
     </div>
   </section>

</header>   

<div class="side-bar">

   <div id="close-btn">
      <i class="fas fa-times"></i>
   </div>

   <div class="profile">
    <img src="./assets/img/Systems and technology programming company logo.png" class="image" alt="">
    <h3 class="name">Codequarry</h3>
    <p class="role">student</p>
 </div>

   <nav class="navbar">
      <a href="./index.html"><i class="fas fa-home"></i><span>home</span></a>
      

</div>

   <form action="" method="post" class="search-tutor">

   </form>

   <div class="box-container">


      <div class="box">

            <img src="./assets/img/pic-3.jpg" alt="">
            <div>
               <h3>VIshal More</h3>

            </div>
         </div>
         <p>total playlists : <span>0</span></p>
         <p>total videos : <span>0</span></p>
      </div>

      <div class="box">
         <div class="tutor">
            <img src="./assets/img/pic-4.jpg" alt="">
            <div>
               <h3>Jarvis</h3>

            </div>
         </div>
      </div>

      <div class="box">
         <div class="tutor">
            <img src="./assets/img/pic-6.jpg" alt="">

               <h3>Satvik Chaturvedi</h3>

            </div>

</section>
