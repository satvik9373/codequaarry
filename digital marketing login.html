<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorded Lecture</title>
    <link rel="stylesheet" href="./assets/css/recorded.css">
</head>
<body>
    <div class="modal-container">
        <div class="modal" id="modal">
          <div class="modal-content">
            <p>Logged in as:</p>
            <p class="logged-user" id="logged-user">example@gmail.com</p>
          </div>
          
          <button type="button" id="modal-close" class="modal-close"><a href="./playlist.html">OK</button></a>
        </div>
      </div>
      
      <div class="toast" id="toast">
        <i class="fas fa-exclamation-circle"></i>
        <p class="toast-text">Oops, Wrong email or password!</p>
        <i class="fas fa-close" id="close"></i>
      </div>

      <div class="container">
        <div class="header">
          <h2>Log In</h2>
        </div>
        <form class="form" id="form">
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" placeholder="email@email.com" id="email" name="email">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
          
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password">
            <i class="fas fa-check-circle"></i>
            <i class="fas fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
          
          <!-- Dropdown option -->
          <div class="form-control">
            <label for="course">Select Course</label>
            <select id="course" name="course" onchange="redirectToCourse(this.value)">
              <option value="index.html">Select</option>
              <option value="index.html">COMPUTER SCIENCE (C.S)</option>
              <option value="information_technology.html">INFORMATION TECHNOLOGY (I.T)</option>
              <option value="digital_marketing.html">DIGITAL MARKETING</option>
              <option value="bootstrap.html">BOOTSTRAP</option>
              <option value="wordpress.html">WORDPRESS</option>
              <option value="backend.html">BACKEND</option>
            </select>
          </div>
          
          <button type="submit">Submit</button>
        </form>
      </div>
      
      <script src="./assets/js/recorded6.js"></script>
      <script>
        function redirectToCourse(value) {
          switch (value) {
            case "index.html":
              window.location.href = "C.S PASSWORD LOGIN.html";
              break;
            case "information_technology.html":
              window.location.href = "(I.T) password.html";
              break;
            case "digital_marketing.html":
              window.location.href = "digital marketing login.html";
              break;
            case "bootstrap.html":
              window.location.href = "bootstraplogin.html";
              break;
            case "wordpress.html":
              window.location.href = "wordpresslogin.html";
              break;
            case "backend.html":
              window.location.href = "backendlogin.html";
              break;
            default:
              break;
          }
        }
      </script>
</body>
</html>
